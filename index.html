<html>
<head>
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
  <script src="index.js"></script>
  <link rel="stylesheet" href="index.css">
  <link rel="stylesheet" href="index_mobile.css">
</head>
<body>
  <div class="header">
    <fieldset class="settings">
      <legend>Game settings</legend>
      <label>Difficulty:</label>
      <div>
        <input type="radio" id="novice" name="difficulty" value="1" checked></input>
        <label for="novice">Novice</label>
      </div>
      <div>
        <input type="radio" id="advanced" name="difficulty" value="2"></input>
        <label for="advanced">Advanced</label>
      </div>
      <div>
        <input type="radio" id="expert" name="difficulty" value="3"></input>
        <label for="expert">Expert</label>
      </div>
      <div>
        <input type="radio" id="master" name="difficulty" value="4"></input>
        <label for="master">Master</label>
      </div>
      <label for="seed">Seed:</label>
      <div class="seed">
        <input type="number" id="seed" value="1" min="1" max="2147483647">
        <button id="randomseed">Randomize</button>
      </div>
    </fieldset>
    <fieldset class="bindings">
      <legend>Key bindings (click to change)</legend>
      <div class="column">
        <div>
          <div class="binding" id="rccw">A</div><label for="rccw">Rotate counter-clockwise</label>
        </div>
        <div>
          <div class="binding" id="rcw">D</div><label for="rcw">Rotate clockwise</label>
        </div>
        <div>
          <div class="binding" id="use">E</div><label for="use">Use pick</label>
        </div>
      </div>
      <div class="column">
        <div>
          <div class="binding" id="prev">&#8592;</div><label for="prev">Previous pick</label>
        </div>
        <div>
          <div class="binding" id="next">&#8594;</div><label for="next">Next pick</label>
        </div>
        <div>
          <div class="binding" id="undo">Ctrl+Z</div><label for="undo">Undo</label>
        </div>
      </div>
    </fieldset>
    <fieldset>
      <legend>Stats</legend>
      <div class="attempts">
        <p>Picks left: </p><div class="picks-left"></div>
      </div>
    </fieldset>
  </div>
  <div class="game">
    <div class="lock top"></div>
    <div class="rotate-buttons">
      <button class="rotate" id="rotate_ccw">&#10226;</button>
      <button class="rotate" id="button_use">&#9094;</button>
      <button class="rotate" id="rotate_cw">&#10227;</button>
    </div>
    <div class="picks"></div>
  </div>
</body>
</html>
